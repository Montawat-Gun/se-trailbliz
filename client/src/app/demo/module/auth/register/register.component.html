<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden my-5">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius: 56px; padding: 0.3rem">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-900 text-5xl font-medium mb-3">TrailBliz</div>
          <span class="text-600 font-medium">Register to continue</span>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input formControlName="username" id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem"  />

          <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password formControlName="password" id="password1" placeholder="Password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <label for="confirmPassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
          <p-password formControlName="password" id="confirmPassword" placeholder="Confirm Password" [toggleMask]="true" [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

          <label for="password1" class="block text-900 font-medium text-xl mb-2">User type</label>
          <p-dropdown [options]="userTypes" optionLabel="name" showClear="true" placeholder="Select user type" formControlName="type" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-dropdown>

          <div class="flex align-items-center justify-content-between gap-5">
            <div class="flex align-items-center"></div>
          </div>
          <button pButton type="submit" pRipple label="Register" class="w-full p-3 text-xl"></button>
          <div class="flex flex-column align-items-center justify-content-between mb-5 gap-5">
            <span class="mt-3">Already have account</span>
            <a [routerLink]="['/auth/login']" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
